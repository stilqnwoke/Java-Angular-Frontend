<h1 class="text-center">My Todo's</h1>

<div class="alert alert-success" *ngIf="message">
  {{ message }}
</div>

<div class="container">
  <table class="table">
    <caption>
      My todo's
    </caption>
    <thead>
      <tr>
        <th>Description</th>
        <th>Target Date</th>
        <th>Is completed</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos">
        <td>{{ todo.description }}</td>
        <!-- date and uppercase are pipes used to modify the date -->
        <td>{{ todo.targetDate | date | uppercase }}</td>
        <td>{{ todo.done }}</td>
        <td>
          <button (click)="updateTodo(todo.id)" class="btn btn-success">
            Update
          </button>
        </td>
        <td>
          <button (click)="deleteTodo(todo.id)" class="btn btn-warning">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="row">
    <button (click)="addTodo()" class="btn btn-success">Add</button>
  </div>
</div>
