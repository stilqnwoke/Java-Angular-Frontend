<h1 class="text-center">My Todo's</h1>

<div class="container">
  <table class="table">
    <caption>
      My todo's
    </caption>
    <thead>
      <tr>
        <th>Description</th>
        <th>Target Date</th>
        <th>Is completed</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos">
        <td>{{ todo.description }}</td>
        <!-- date and uppercase are pipes used to modify the date -->
        <td>{{ todo.targetDate | date | uppercase }}</td>
        <td>{{ todo.done }}</td>
      </tr>
    </tbody>
  </table>
</div>
